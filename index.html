<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>user form</title>
    </head>
    <body>
        <main>
            <div class="userForm">
                <form action="" id="formId">
                    <label for="name">
                        name
                        <input
                            type="text"
                            class="text"
                            placeholder="name"
                            name="name"
                            id="name"
                        />
                    </label>
                    <label for="last-name">
                        last name
                        <input
                            type="text"
                            class="last-name"
                            name="last-name"
                            placeholder="last-name"
                            id="last-name"
                        />
                    </label>
                    <label for="number">
                        age
                        <input
                            type="number"
                            class="number"
                            placeholder="age"
                            id="number"
                        />
                    </label>
                    <label for="radio">
                        employed
                        <input
                            type="radio"
                            class="radio"
                            id="radio"
                            name="radio"
                        />
                    </label>
                    <label for="password">
                        password
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="password"
                        />
                    </label>
                    <label for="Repeat-password">
                        Repeat password
                        <input
                            type="password"
                            name="Repeat-password"
                            id="Repeat-password"
                            placeholder="Repeat password"
                        />
                    </label>
                    <p class="errMsgPass">Error Try again Repeat password</p>
                    <label for="email">
                        email
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="email"
                        />
                    </label>
                    <button onclick="formSubmit()" type="button">submit</button>
                </form>
                <div class="convertColor">
                    <a
                        href="./colorConvert.html"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <h2>click</h2>
                    </a>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
